        <div class="box">
            <select name="region" onchange="categoryChange(this)">
                <option>지역 선택</option>
                <option value="seoul">서울</option>
                <option value="incheon">인천</option>
                <option value="gyeonggi">경기</option>
            </select>
            <select id="mall" name="mall" onchange="classification(this)">
                <option>매장 선택</option>
            </select>
            <butotn type="button" class="btn btn-secondary" onclick="goPage()">매장 검색</butotn>
        </div>

        <script>
            function categoryChange(e) {
                var region_seoul = ["매장 선택", "조크 서울","조크 롯데 명동"];
                var region_incheon = ["매장 선택", "조크 간석","조크 롯데 인천터미널"];
                var region_gyeonggi = ["매장 선택", "조크 롯데 광명", "조크 롯데 평촌"];
    
                var target = document.getElementById("mall");
    
                if(e.value == "seoul")var city = region_seoul;
                else if(e.value == "incheon")var city = region_incheon;
                else if(e.value == "gyeonggi")var city = region_gyeonggi;
                
                target.options.length = 0;
    
                for (x in city) {
                    var opt = document.createElement("option");
                    opt.value = city[x];
                    opt.innerHTML = city[x];
                    target.appendChild(opt);
                }
            }

            function classification(e) {
                const text = e.options[e.selectedIndex].text;
                title = text;                
            }

            function goPage() {

                    if(title=="조크 서울") {
                        location.href = "./ad_mall/mall_seoul.html";
                    }
                    else if(title=="조크 롯데 명동") {
                        location.href = "./ad_mall/mall_myeongdong.html";
                    }
                    else if(title=="조크 간석") {
                        location.href = "./ad_mall/mall_ganseok.html";
                    }
                    else if(title=="조크 롯데 인천터미널") {
                        location.href = "./ad_mall/mall_incheon.html";
                    }
                    else if(title=="조크 롯데 광명") {
                        location.href = "./ad_mall/mall_gwangmyeong.html";
                    }
                    else if(title=="조크 롯데 평촌") {
                        location.href = "./ad_mall/mall_pyeongchon.html";
                    }
                    else {
                        location.href = "index_mall.html"
                    }
                }

        </script>
